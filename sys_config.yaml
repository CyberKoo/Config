    '印度': '🇮🇳'
Providers:
  PudCloud:
    regex: "^G\\d+\\s(\\w{2,3})(\\d{2})$"
    prefix: Pud
    definition:
      location_name: 1
      position: 2
      netflix: -1
      amplification: -1
    preferred_group: 'HK'
    location2emoji:
      'RU': '🇷🇺'
      'HK': '🇭🇰'
      'JP': '🇯🇵'
      'KR': '🇰🇷'
      'SGP': '🇸🇬'
      'TW': '🇹🇼'
      'US': '🇺🇸'
  FeverSS:
    regex: "^([\u4e00-\u9fa5]+)(?:\\s|-).*?(Netflix|奈飞)?(?:-\\w|\\s-\\s\\w+)$"
    prefix: FeverSS
    definition:
      location_name: 1
      position: -1
      netflix: 2
      amplification: -1
  FooAndFriends:
    regex: "^(?:v1)?(?:(IPLC)[\u4e00-\u9fa5]+\\d?|[\u4e00-\u9fa5]+\\-([\u4e00-\u9fa5]+)|[\u4e00-\u9fa5]+\\w+\\-([\u4e00-\u9fa5]+)|([\u4e00-\u9fa5]+)\\w+)(?:[\\-\\d\\w]+\\[(解锁NF))?.*"
    regex_collapse: true
    prefix: FnF
    preferred_group: '香港'
    definition:
      location_name: 1
      position: -1
      netflix: 2
      amplification: -1
